    import logging
    from tools.misc import ustr
    from document.nodes import node_context
    log = logging.getLogger('tests.document')
    for ctup, nctx in node_context.cached_roots.items():
        if ctup[0] != cr.dbname:
            continue
        log.info("db: %s, uid: %s, context: %s", *ctup)
        for paths, node in nctx.cache_paths.items():
            path = '/'.join(map(ustr,paths))
            log.info("    /%s : %r", path, node.valid)
